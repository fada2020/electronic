<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap" style="margin-top: 150px;">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h2>自家発補給電力使用自動連絡システム</h2>
                </div>
                <div class="alert alert-danger alert-dismissable text-left" id="idErr" hidden="true">該当ユーザーが存在しません。</div>
				<div class="alert alert-danger alert-dismissable text-left" id="pwdErr" hidden="true">パスワードが一致しません。</div>
				<div class="alert alert-danger alert-dismissable text-left" id="sysErr" hidden="true">認証処理中にシステム障害が発生しました。</div>

                <div class="login-form">

                        <div class="form-group" style="margin-bottom: 10px;">
                            <label>アカウント</label>
                            <input type="text" class="form-control" placeholder="Account" id="account" name="account" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                             <label>パスワード</label>
                             <input type="password" class="form-control" placeholder="Password" id="passkey" name="passkey" required>
                        </div>

                        <button id="loginBtn" class="btn btn-success btn-flat m-b-30 m-t-30" onclick="candoit();">ログイン</button>
                        <!-- ログイン処理エラーメッセージ出力部分 -->
                        <!-- div class="social-login-content"></div -->

                </div>
            </div>
        </div>
    </div>

    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
    <script src="static/assets/js/datetimepicker/jquery.js"></script>

<script th:inline="javascript">
	/*<![CDATA[*/


	   function candoit() {

			 var login = new Object();
			 var hostUrl= /*[[@{/loginprocess}]]*/ 'loginprocess';
			 login.loginuser=$('#account').val();
			 login.passwd=$('#passkey').val();
			 $.ajax({
				   type  : "POST",
				   url : hostUrl,
				   dataType : "json",
				   contentType : "application/JSON",
				   scriptCharset: 'utf-8',
				   data : JSON.stringify(login)
			}).success(function(d){
				$("#idErr")[0].hidden = true;
				$("#pwdErr")[0].hidden = true;
				$("#sysErr")[0].hidden = true;
				if(d == 0){
					$("#sysErr")[0].hidden = false;
				}else if(d == 1){
					$("#idErr")[0].hidden = false;
				}else if(d == 2){
				    $("#pwdErr")[0].hidden = false;
				}else{
				    location.href='/ops/event/';
				}
			}).error(function(d){
			});
	  }


 /*]]>*/
 </script>
