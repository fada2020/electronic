<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OPS</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="static/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap" style="margin-top: 150px;">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h2><a href="./event.html">自家発補給 電力使用自動連絡</a></h2>
                </div>
                <div class="login-form">
                    <form th:action="@{/event/}" name="loginForm" id="loginForm" method="post">
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label>アカウント</label>
                            <input type="text" class="form-control" placeholder="Account" id="account" name="account" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                             <label>パスワード</label>
                             <input type="password" class="form-control" placeholder="Password" id="passkey" name="passkey" required>
                        </div>
						<div id="errDiv" style="font-size: 1.25em; text-align: center; padding-bottom: 10px; display: none;"><span style="color:red;">アカウントまたはパスワードが違います</span></div>

                        <button type="submit" id="loginBtn" class="btn btn-success btn-flat m-b-30 m-t-30">ログイン</button>
                        <!-- ログイン処理エラーメッセージ出力部分 -->
                        <!-- div class="social-login-content"></div -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
    <script src="static/assets/js/datetimepicker/jquery.js"></script>


<script>
$(function(){
	$('#loginBtn').on('click', function() {
		 var account = $('#account').val();
		 var passwd = $('#passkey').val();
		 if(!account || !passwd){
			 // requiredのポップアップを動作させるため
			 var submit = document.getElementById("loginBtn");
			 submit.click();
			 return;
		 }else{
			 if(account == "ais1234" && passwd == "ais123456"){
				 $('#errDiv').hide();
				 $('#loginForm').submit();
			 }else if(account == "ais9876" && passwd == "ais654321"){
					 $('#errDiv').hide();
					 $('#loginForm').submit();
			 }else{
				 $('#account').val('');
				 $('#passkey').val('');
		         $('#errDiv').show();
		         return false;
			 }
		 }

	});
});
</script>


</body>
</html>
