<script>

$('.searchButton').on('click', function() {
	var keywordAccount = $('#useraccount').val();
	var keywordName = $('#username').val();
    $("#masterList tr").each(function(index) {
        if (index != 0) {
            $row = $(this);
            var name = $row.find('td:eq(1)').text();
            var account = $row.find('td:eq(3)').text();
            if (keywordAccount == "" && keywordName == "") {
            	$(this).show();
     		        } else {
     		        	$(this).hide();
     		        	if(keywordAccount != ""){
     		        	   $("#masterList tr:contains('"+keywordAccount+"')").show();
     		        	}
     		        	if(keywordName != ""){
     	           		   $("#masterList tr:contains('"+keywordName+"')").show();
     		        	}
     		        }
        }
    });
});

$('.cancelButton').click(function(){
	location.href="/ops/master/";
});

var html = '<select class="enableFind" name="enable"><option value="-1"></option>'
	+'<option value="0">権限なし</option>'
	+'<option value="1">参照</option>'
	+'<option value="3">参照・変更</option>'
 	+'</select>';
var myDataTables = $("#masterList").DataTable({
	/*datatableのオプション*/
		autoWidth: true,
	    searching: false,
	    scrollY: 550,
	    scrollerCollapse: true,
	    paging: false,
    language: {
        "url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Japanese.json"
    },
    ajax: {
    	/*コントロールのメソッドのパス*/
	   url: /*[[@{/getUserMasterListAuto}]]*/ 'getUserMasterListAuto',
	   type: "POST",
	   dataType: "json",
	   contentType : "application/json; charset=UTF-8",
	   dataSrc: ''
    },
    /*順番通りカラムに設定する*/
    columnDefs:[
    	{ className:"enable", targets:[0], data: "enable",
   		  render: function ( data, type, row, meta ) {
   			return html;
    }
	},
    	{ targets:[1], data: "username"},
    	{ targets:[2], data: "usernamekana"},
    	{className:"loginuser", targets:[3], data: "loginuser"}

    ],
    rowCallback: function( row, data, dataIndex ) {
        if(data.enable=='0'){


            $(row).find(".enableFind option:eq(1)").attr("selected", "selected");
        }else if(data.enable=='1'){
        	$(row).find(".enableFind option:eq(2)").attr("selected", "selected");

        }else if(data.enable=='3'){
        	$(row).find(".enableFind option:eq(3)").attr("selected", "selected");

        }else{
        	$(row).find(".enableFind option:eq(0)").attr("selected", "selected");
    }
    }
});



$('.saveButton').on('click', function() {
	var param = new Array();
	var obj = new Object();
	  $("#masterList tr").each(function(index) {
	        if (index != 0) {
	            var loginuser = $(this).closest('tr').find('td:eq(3)').text();
	            var enable = $(this).find(".enableFind option:selected").val();
	            if(enable=='-1'){
	            	enable=0;
	            }
	            obj.enable = enable;
	            obj.loginuser = loginuser;
	            param.push(obj);
	        }
	    });

	  $.ajax({
			url: /*[[@{/saveEnable}]]*/ 'saveEnable',
			type : "POST",
			dataType : "json",
			contentType : 'application/JSON',
			data : JSON.stringify(param)
		}).success(function(result) {

				location.href = '/ops/master/';

		}).error(function(xhr, textStatus, error) {
			alert('通信失敗');
		});



});

</script>

<script type="text/javascript">
	// 入力文字制限
function chkword(obj, maxByte) {
	var strValue = obj.value;
	var strLen = strValue.length;
	var totalByte = 0;
	var len = 0;
	var oneChar = "";
	var str2 = "";

	for(var i = 0; i < strLen; i++){
		oneChar = strValue.charAt(i);
		if(escape(oneChar).length > 16){
			totalByte += 2;
		} else {
			totalByte++;
		}
	}

	if(totalByte > maxByte){
		alert(maxByte + "字たけ入力できます。");
		str2 = strValue.substr(0, len);
		obj.value = str2;
		chkword(obj, 4000);
	}
}

</script>
