<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OPS:Event</title>
    <meta name="description" content="OPS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
	<!-- datetimepicker -->
	<link rel="stylesheet" href="../static/assets/css/datetimepicker/jquery.datetimepicker.css">
	<!-- dataTable -->
    <link rel="stylesheet" href="../static/vendors/DataTables/datatables.css">
</head>

<body>
    <!-- Left Panel -->
	<div th:insert="fragments/sidebar :: sidebar" th:remove="tag"></div>
    <!-- Left Panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
		<div th:insert="fragments/top_nav :: top_nav" th:remove="tag"></div>
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>操作履歴一覧</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content mt-3">
            <div class="col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-body pb-0">
						<div class="col-7" style="float: left; text-align: left;">
	                        <div class="form-group" style="margin-bottom: 0.5rem !important;">
	                            <label class="form-control-label" style="font-size: 1.25em; margin-bottom: 0; padding-bottom: 0;">発生日時</label>
	                        </div>
	                        <div class="form-group form-inline">
	                            <div class="input-group">
	                                <div class="input-group-addon input-sm"><i class="fa fa-calendar"></i></div>
	                                <input type="text" name="fromDate" id="fromDate" class="form-control input-sm" th:value="${fromDate}">
	                            </div>
	                            <span style="padding: 5px; font-size: medium;">時 ～　</span>
	                            <div class="input-group">
	                                <div class="input-group-addon input-sm"><i class="fa fa-calendar"></i></div>
	                                <input type="text" name="toDate" id="toDate" class="form-control input-sm" th:value="${toDate}">
	                            </div>
	                            <span style="padding: 5px; padding-right: 10px; font-size: medium;">時</span>
	                            <button type="button" class="btn btn-primary btn-sm" id="searchBtn"><i class="fa fa-search"></i> 検索</button>
							</div><!-- /.form-inline -->
						</div><!-- /.col-9-->
                    </div>
                </div>
            </div>
            <!--/.col-->
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="historyList" class="table table-striped table-bordered" style="width: 100%;">
                                <thead>
                                    <tr style="background-color: #000033; color:white;">
                                        <th style="text-align:center; width: 20%; font-size:1.2em;">日時</th>
                                        <th style="text-align:center; width: 15%; font-size:1.2em;">ID</th>
                                        <th style="text-align:center; width: 15%; font-size:1.2em;">操作者</th>
                                        <th style="text-align:center; width: 50%; font-size:1.2em;">操作内容</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th style="text-align:center; font-size:1.0em;" scope="row">2020/11/05 14:32</th>
                                        <td style="text-align:center; font-size:1.0em;">kawamuraji</td>
                                        <td style="text-align:center; font-size:1.0em;">川村純一</td>
                                        <td style="font-size:1.0em;">自動更新押下</td>
                                    </tr>
                                    <tr>
                                        <th style="text-align:center; font-size:1.0em;" scope="row">2020/11/05 14:32</th>
                                        <td style="text-align:center; font-size:1.0em;">kawamuraji</td>
                                        <td style="text-align:center; font-size:1.0em;">川村純一</td>
                                        <td style="font-size:1.0em;">自動更新押下</td>
                                    </tr>
                                    <tr>
                                        <th style="text-align:center; font-size:1.0em;" scope="row">2020/11/05 14:32</th>
                                        <td style="text-align:center; font-size:1.0em;">kawamuraji</td>
                                        <td style="text-align:center; font-size:1.0em;">川村純一</td>
                                        <td style="font-size:1.0em;">自動更新押下</td>

                                    </tr>
                                    <tr>
                                        <th style="text-align:center; font-size:1.0em;" scope="row">2020/11/05 16:32</th>
                                        <td style="text-align:center; font-size:1.0em;">kawamuraji</td>
                                        <td style="text-align:center; font-size:1.0em;">川村純一</td>
                                        <td style="font-size:1.0em;">自動更新押下</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <!--/.col-->


        </div> <!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
    <script src="../static/vendors/jquery/dist/jquery.min.js"></script>
    <script src="../static/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="../static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/main.js"></script>

	<!-- datetimepicker -->
    <script src="../static/assets/js/datetimepicker/jquery.js"></script>
    <script src="../static/assets/js/datetimepicker/jquery.datetimepicker.full.js"></script>
	<!-- dataTable -->
    <script src="../static/vendors/DataTables/datatables.min.js"></script>

<script>
$(function(){
    $.datetimepicker.setLocale("ja");
 	$('#fromDate').datetimepicker({
 	    lang:'ja'
 	});
 	$('#toDate').datetimepicker({
 	    lang:'ja'
 	});
	//DataTable Option設定
 	$('#histyoryList').DataTable( {
 	    fixedHeader: true,
 	    scrollY: 550,
 	    searching: false,
 	    lengthMenu: [ 50, 100, 500 ],
        language: {
			"sEmptyTable":     "テーブルにデータがありません",
			"sInfo":           " _TOTAL_ 件中 _START_ から _END_ まで表示",
			"sInfoEmpty":      " 0 件中 0 から 0 まで表示",
			"sInfoFiltered":   "（全 _MAX_ 件より抽出）",
			"sInfoPostFix":    "",
			"sInfoThousands":  ",",
			"sLengthMenu":     "_MENU_ 件表示",
			"sLoadingRecords": "読み込み中...",
			"sProcessing":     "処理中...",
			"sSearch":         "検索:",
			"sZeroRecords":    "一致するレコードがありません",
			"oPaginate": {
			  "sFirst":    "先頭",
			  "sLast":     "最終",
			  "sNext":     "次",
			  "sPrevious": "前"
			},
			"oAria": {
			  "sSortAscending":  ": 列を昇順に並べ替えるにはアクティブにする",
			  "sSortDescending": ": 列を降順に並べ替えるにはアクティブにする"
			}
		}
 	} );
});

</script>

</body>

</html>
