<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
  <body>
<!-- sidebar -->
    <aside id="left-panel" class="left-panel" th:fragment="sidebar">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                        aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" style="line-height: 150%; top: 8px; padding: 10px; right: 20px;">自家発補給電力使用<br>自動連絡システム</a>
                <a class="navbar-brand hidden"></a>
            </div>
            <div id="main-menu" class="main-menu collapse navbar-collapse"style="padding-top: 20px !important;">
                <ul class="nav navbar-nav">
                    <li class="">
                    	<a href="javascript:menuSelect(1);" th:if="${session.id != null}"><i class="menu-icon fa fa-calendar"></i>イベント一覧</a>
                    </li>
                    <li class="">
	                    <a href="javascript:menuSelect(2);" th:if="${session.id != null}"><i class="menu-icon fa fa-cogs"></i>設定一覧</a>
                    </li>
                    <li class="" th:if="${session.enable == '3'}">
                        <a href="javascript:menuSelect(3);" th:if="${session.id != null}"> <i class="menu-icon fa fa-group"></i>権限設定</a>
                    </li>
                    <li class="" th:if="${session.enable == '3'}">
                        <a href="javascript:menuSelect(4);" th:if="${session.id != null}"> <i class="menu-icon fa fa-group"></i>連絡先マスタ</a>
                    </li>
                </ul>
                <form id="menuHidden" action="1" method="post"></form>
            </div><!-- /.navbar-collapse -->
        </nav>
    <script th:src="@{/static/vendors/jquery/dist/jquery.min.js}"></script>
    <script>
		function menuSelect(menu){

			switch(menu){
			case 1:
				$("#menuHidden").attr("action","/ops/event/");
				break;
			case 2:
				$("#menuHidden").attr("action","/ops/setting/");
				break;
			case 3:
				$("#menuHidden").attr("action","/ops/master/");
				break;
			case 4:
				$("#menuHidden").attr("action","/ops/contact/");
				break;
			default:
				$("#menuHidden").attr("action","/ops/");
				break;
			}
			$("#menuHidden").submit();

		}
	</script>
    </aside><!-- /#left-panel -->
<!-- /.sidebar -->
  </body>
</html>
