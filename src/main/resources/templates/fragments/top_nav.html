<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<body>
	<!-- top navigation -->
    <header id="header" class="header" th:fragment="top_nav">
        <div class="header-menu">
            <div class="col-sm-7">
        <!--
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                <div class="header-left">
                </div>
        -->
            </div>
            <div class="col-sm-5 float-right" >
            	<div class="float-right">
            		<span class="float-left" th:if="${session.id != null}" th:text="|${session.name}(${session.id})|" style="font-size: 2.0em; padding-right: 20px;"></span>
	           		<button type="button" th:if="${session.id != null}" id="executeBtn" class="float-right btn btn-sm btn-warning"
	           		  style="font-size: 1.5em;" onclick="location.href='/ops/logout'"><i class="fa fa-sign-out"></i> ログアウト</button>
	           		  <button type="button" th:if="${session.id == null}" id="loginBtn" class="float-right btn btn-sm btn-warning"
	           		  style="font-size: 1.5em;" onclick="location.href='/ops/'"><i class="fa fa-sign-out"></i> ログイン</button>
            	</div>
            </div>
        </div>
    </header><!-- /header -->
</body>
</html>
